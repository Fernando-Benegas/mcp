apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  namespace: apps
  labels:
    app: mcp-server
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: fernandobenegasa/test:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: MCP_PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
  namespace: apps
spec:
  type: ClusterIP 
  selector:
    app: mcp-server 
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 8080
---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-ingressroute
  namespace: apps
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`localhost`) && PathPrefix(`/mcp`)
      kind: Rule
      services:
        - name: mcp-server-service
          port: 80
